<p>queimadas-page works!</p>
<p-dialog header="Title" [draggable]="false" [(visible)]="display" [modal]="true" [dismissableMask]="true" [style]="{'width':'90vw', 'height': '90vw'}">
    <p-gmap [options]="options" *ngIf="options.center" [overlays]="overlays" [style]="{'width':'100%','height':'100%'}" ></p-gmap>
</p-dialog>

<p-table [columns]="selectedColumns" [value]="queimadas" [style]="{'width':'100vw', 'margin': '0 auto', 'padding-inline': '5vw'}" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <p-multiSelect *ngIf="selectedState != undefined" [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
            selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns"></p-multiSelect>
        <p-dropdown placeholder="Select a City" [options]="estados" [(ngModel)]="selectedState" optionLabel="nome" (onChange)="stateChanged($event)"></p-dropdown>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th></th>
            <th *ngFor="let col of columns">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-result let-columns="columns">
        <tr>
            <td>
                <button type="button" pButton pRipple icon="pi pi-map-marker" (click)="showMap(result)"></button>
            </td>
            <td *ngFor="let col of columns">
                {{result[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
